<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="intro">
        <!-- starting page -->
        <div class="inner">
            <div class="content">
                <h1 class="welcome-message">Wel come to Trivia Quiz Game</h1>
                <button class="start-btn">Get started</button>
            </div>
        </div>
        <!-- Quiz Page  -->
        <div class="quiz">
            <div id="timecard"></div><br>
            <h1 id="question"></h1>
            <div class="choices">
                <button class="btn-choices" id="A" value="A" onclick="checkAnswer('A')"></button><br>
                <button class="btn-choices" id="B" value="B" onclick="checkAnswer('B')"></button><br>
                <button class="btn-choices" id="C" value="C" onclick="checkAnswer('C')"></button><br>
                <button class="btn-choices" id="D" value="D" onclick="checkAnswer('D')"></button>
            </div>
        </div>

        <!-- Image container  -->
        <div id="imagecard"></div>
        
        <!-- ScoreCard Container -->
        <div id="scorecard"></div>


    </section>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>

</html>
